plugins {
    id 'java'
}

group 'io.github.scarger.placeholders'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.8.0"
    compile group: 'com.google.api-client', name: 'google-api-client-java6', version: '1.30.4'
    implementation 'com.google.code.gson:gson:2.8.6'
}
